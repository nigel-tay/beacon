<div class="flex justify-center items-center flex-col">
    <div>
        <div 
        [className]="pet.lost ?
        'bg-pink-accent border mx-1 w-[70vw] p-5 mt-2 flex justify-center items-center flex-col rounded-md' :
        'bg-yellow-primary border px-1 w-[70vw] p-5 mt-2 flex justify-center items-center flex-col rounded-md'">
            <img [src]="pet.image" alt="User image" class="w-36 rounded-full">
            <div class="text-sm mt-2">{{pet.name}} | {{pet.type}}</div>
        </div>
    </div>
    <button 
    [routerLink]="pet.lost ? ['/sighting'] : ['/reports', pet.id]"
    type="button"
    class="mt-5 text-2xl py-2 px-6 rounded-full border bg-blue-button  hover:bg-blue-button-hover"
        >{{pet.lost ? 'Add Sighting' : 'Report lost'}}</button>
    <div *ngIf="pet.lost">
        <div class="flex flex-col justify-center mt-3 hover:cursor-pointer">
            <div *ngFor="let sighting of sightingsArray">
                <div>{{sighting.content}}</div>
            </div>
        </div>
    </div>
</div>
