<div class="flex justify-between h-20 bg-yellow-primary sticky">
    <img [routerLink]="['/boards']" class="py-2 pl-8 hover:cursor-pointer" src="/assets/images/navbar_icon.png" alt="Navbar Icon">
    <div class="flex items-center align-middle">
        <div [routerLink]="['/about']" class="hover:cursor-pointer hover:underline underline-offset-8">
            <p class="text-2xl">About</p>
        </div>
        <!-- Only show if not logged in -->
        <div *ngIf="!loggedIn" [routerLink]="['/login']" class="ml-14 hover:cursor-pointer hover:underline underline-offset-8">
            <p class="text-2xl">Login</p>
        </div>
        <div *ngIf="!loggedIn" [routerLink]="['/register']" class="ml-14 mr-8 hover:cursor-pointer hover:underline underline-offset-8">
            <p class="text-2xl">Register</p>
        </div>

        <!-- Only show if logged in -->
        <div *ngIf="loggedIn" [routerLink]="['/boards']" class="ml-14 hover:cursor-pointer hover:underline underline-offset-8">
            <p class="text-2xl">Boards</p>
        </div>
        <div *ngIf="loggedIn" [routerLink]="['/reports']" class="ml-14 hover:cursor-pointer hover:underline underline-offset-8">
            <p class="text-2xl">Reports</p>
        </div>
        <div *ngIf="loggedIn" class="ml-14 mr-8 hover:cursor-pointer hover:underline underline-offset-8 dropdown">
            <p [routerLink]="['/my-profile']" class="text-2xl">Profile</p>
            <div class="dropdown-container">
                <div class="dropdown-spacing"></div>
                <div class="dropdown-content bg-yellow-primary">
                    <p [routerLink]="['/my-profile']" class="text-2xl hover:underline underline-offset-8">My Profile</p>
                    <p [routerLink]="['/pet-profile']" class="text-2xl hover:underline underline-offset-8">Pet Profile</p>
                    <p class="text-2xl hover:underline underline-offset-8">Logout</p>
                </div>
            </div>
        </div>
    </div>
</div>
